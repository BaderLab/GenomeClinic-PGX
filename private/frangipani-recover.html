<!DOCTYPE html>
<!--

  Frangipani app HTML.

-->
<html class="no-js" lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frangipani</title>
    <link rel="stylesheet" href="css/foundation.css" />

    <!-- Foundation vector graphic icon fonts -->
    <link rel="stylesheet" href="foundation-icons/foundation-icons.css" />

    <!-- Font awesome vector graphic icons -->
    <link rel="stylesheet" href="font-awesome-4.2.0/css/font-awesome.min.css" />

    <!-- Custom style sheet -->
    <link rel="stylesheet" href="css/app.css">

    <script src="js/vendor/modernizr.js"></script>

    <link rel="icon" href="img/icon2.jpg" />
    <link rel="author" href="humans.txt" />
  </head>

  <body>
    <div class="sticky">
      <nav class="top-bar" data-topbar role="navigation">
      </nav>
    </div>
    
    <!-- Main body of page -->
    <div id="frangipani-login-page" style="min-height:100%;">
      <div class="row">
        <div class="large-6 large-centered columns">
          <form data-abide='ajax' id="frangipani-request-login" style="margin-top:20%">
            <fieldset>
              <h3 style="margin-bottom:60px;margin-top:10px;"><i class="fa fa-chevron-right"></i>&nbspRecover Password</h3>
              <p style="margin-bottom:20px;">Please enter your username. An email will be sent to the registered email address with a temporary password within the next few minutes.</p>
              <div data-alert class="alert-box radius alert" id="error-display-box"  style="display:none">
                    <!-- Alert message goes here -->
                <div class="row">
                  <div class="small-11 columns">
                    <p id="error-display-message"></p>
                  </div>
                  <div class="small-1 columns">
                    <a href="#" class='close-box'><i class="fi-x size-16" style="color:#606060"></i></a>
                  </div>
                </div>
              </div>
              <div class="row" >
                <div class="large-12 columns">
                  <div class="row collapse prefix-radius">
                    <div class="large-3 columns">
                      <span class="prefix">Username</span>
                    </div>
                    <div class="large-9 columns">
                      <input type="email" id='username' name='username' required>
                      <small class="error">A valid email is required</small>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row" style="margin-top:20px;">
                <div class="large-3 columns">
                  <button type="submit" class="button radius alert">Send</button>
                </div>
                <div class="large-9 columns">
                    <div class="large-12 columns" id="extra-field-1">
                    </div>
                    <div class="large-12 columns" id="extra-field-2">
                    </div>
                </div>
              </div>
              <div class="row">
                <div class="large-12 columns" id="extra-field-3">
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    
    <!-- Footer - modified from the Foundation website -->
    <div class="zurb-footer-bottom">
      <div class="row">
         <div class="large-12 columns">
            <ul class="zurb-links">
              <li><a href="http://www.baderlab.org" target="_blank">About</a></li>
              <li><a href="http://www.baderlab.org" target="_blank">Contact</a></li>
           </ul>
           <p class="copyright">&copy; 2015 Bader &amp; Brudno Labs, University of Toronto. All rights reserved.</p>
        </div>
      </div>
    </div>

    <!-- Foundation Javascript components -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script src="js/handlebars-v2.0.0.js"></script>
    <!-- My Javascript -->
    <script src="js/frangipani-utility.js"></script>
    <script src="js/frangipani.login.events.js"></script>
  </body>
</html>
