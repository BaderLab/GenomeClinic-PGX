<!DOCTYPE html>
<!--

  Frangipani app HTML.

-->
<html class="no-js" lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frangipani</title>
    <link rel="stylesheet" href="css/foundation.css" />

    <!-- Foundation vector graphic icon fonts -->
    <link rel="stylesheet" href="foundation-icons/foundation-icons.css" />

    <!-- Font awesome vector graphic icons -->
    <link rel="stylesheet" href="font-awesome-4.2.0/css/font-awesome.min.css" />

    <!-- Custom style sheet -->
    <link rel="stylesheet" href="css/app.css">

    <script src="js/vendor/modernizr.js"></script>

    <link rel="icon" href="img/icon2.jpg" />
    <link rel="author" href="humans.txt" />
  </head>

  <body>
    <div class="sticky">
      <nav class="top-bar" data-topbar role="navigation">
        <ul class="title-area">
          <li class="name"><h1><a href="/">Frangipani</a></h1></li>
        </ul>
        <section class="top-bar-section">
          <ul class="left">
            <li>
              <a href="http://github.com/BaderLab/Frangipani" id="frangipani-github-icon" target="_blank"><i class="fi-social-github size-36"></i></a>
            </li>
            <!-- 
            <li data-tooltip aria-haspopup="true" title="Google Genomics API v0.5.1" class="has-form">
              <a href="http://cloud.google.com/genomics/v1beta2/reference/" target="_blank" class="button radius">GA4GH API</a>
            </li>
            -->
          </ul>
        </section>
      </nav>
    </div>
    
    <!-- Main body of page -->
    <div style="min-height:100%;">
      <div class="row">
        <div class="large-6 large-centered columns">
          <form data-abide="ajax" id="frangipani-request-login" style="margin-top:20%">
            <fieldset>
              <h3 style="margin-bottom:60px;margin-top:10px;"><i class="fa fa-chevron-right"></i>&nbspLog In</h3>
              <div class="row">
                <div class="small-12 columns">
                  <div data-alert class="alert-box radius alert" id="error-display-box"  style="display:none">
                    <!-- Alert message goes here -->
                    <div class="small-11 columns">
                      <p id="error-display-message"></p>
                    </div>
                    <a href="#" class='close-box'><i class="fi-x size-16" style="color:#606060"></i></a>
                  </div>
                </div>
              </div>
              <div class="row" >
                <div class="large-12 columns">
                  <div class="row collapse prefix-radius">
                    <div class="large-3 columns">
                      <span data-tooltip aria-haspopup="true" class="has-tip tip-left radius" title="Please enter a valid email address"><span class="prefix">Username</span></span>
                    </div>
                    <div class="large-9 columns">
                      <input type="email" id='username' name='username' required>
                      <small class="error">Your username must be a valid email</small>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="large-12 columns">
                  <div class="row collapse prefix-radius">
                    <div class="large-3 columns">
                      <span class="prefix">password</span>
                    </div>
                    <div class="large-9 columns">
                      <input type="password" id='password' name='password' required pattern="lower">
                      <small class="error">Passwords must be between 6 and 40 characters long</small>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row" style="margin-top:20px;">
                <div class="large-3 columns">
                  <button type="submit" id="submit-login" class="button radius alert">Login</button>
                </div>
                <div class="large-9 columns">
                    <div class="large-12 columns">
                      <span>First time Here? <a href="/signup">Signup</a></span>
                    </div>
                    <div class="large-12 columns">
                      <span>Forgot Password? <a href="/recover">Recover</a></span>
                    </div>
                </div>
              </div>
              <div class="row">
                <div class="large-5 columns">
                  <hr>
                </div>
                <div class="large-2 columns">
                  <h4>Or</h4>
                </div>
                <div class="large-5 columns">
                  <hr>
                </div>
              </div>
              <div class="row">
                <div class="small-12 columns small-centered text-center">
                  <a href="/auth/google" ><img src="img/signin1.png" class="small-12 small-centered "style="width:60%;height:60%"></a>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    
    <!-- Footer - modified from the Foundation website -->
    <div class="zurb-footer-bottom">
      <div class="row">
         <div class="large-12 columns">
            <ul class="zurb-links">
              <li><a href="http://www.baderlab.org" target="_blank">About</a></li>
              <li><a href="http://www.baderlab.org" target="_blank">Contact</a></li>
           </ul>
           <p class="copyright">&copy; 2015 Bader &amp; Brudno Labs, University of Toronto. All rights reserved.</p>
        </div>
      </div>
    </div>

    <!-- Foundation Javascript components -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
    <!-- Jquery File Uploader -->
    
    <!-- Handlebars template compiler -->
    <script src="js/handlebars-v2.0.0.js"></script>

    <!-- My Javascript -->
    <script src="js/frangipani.app.js"></script>
    <script src="js/frangipani-signup.js"></script>
  </body>
</html>
